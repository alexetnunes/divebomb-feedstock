{% set version = "1.0.3" %}

package:
  name: divebomb
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/divebomb/divebomb-{{ version }}.tar.gz
  sha256: bff5261a61a93769aa17d0322fc9ce825770b5a25de31ff2c61a9a6bdf1c3567

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - python
    - pip
  run:
    - python
    - pandas
    - numpy
    - sphinx
    - plotly
    - netcdf4
    - peakutils
    - scikit-learn
    - ipywidgets
    - xarray
    - colorlover

test:
  imports:
    - divebomb

about:
  home: https://gitlab.oceantrack.org/anunes/divebomb
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: 'An aquatic animal analysis tool for diving behaviour'
  description: |
    Divebomb is a python package that uses pandas
    to divide a timeseries of depths into individual
    dives and apply machine learning to cluster the
    dives.

  doc_url: http://divebomb.readthedocs.io/
  dev_url: https://gitlab.oceantrack.org/anunes/divebomb

extra:
  recipe-maintainers:
    - alexetnunes
