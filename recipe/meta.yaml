{% set version = "1.0.7" %}

package:
  name: divebomb
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/divebomb/divebomb-{{ version }}.tar.gz
  sha256: c7fa1495f88d6cf69a0fd4c5857bc5ac9c32e2e3e6b65311c73466e73d9eeadb

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - python
    - pip
  run:
    - python
    - pandas
    - numpy
    - sphinx
    - plotly
    - netcdf4
    - peakutils
    - scikit-learn
    - ipywidgets
    - xarray
    - colorlover

test:
  imports:
    - divebomb

about:
  home: https://github.com/alexetnunes/divebomb
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: 'An aquatic animal analysis tool for diving behaviour'
  description: |
    Divebomb is a python package that uses pandas
    to divide a timeseries of depths into individual
    dives and apply machine learning to cluster the
    dives.

  doc_url: http://divebomb.readthedocs.io/
  dev_url: https://github.com/alexetnunes/divebomb

extra:
  recipe-maintainers:
    - alexetnunes
