{% set name = "divebomb" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a38d17e993284cde5e2c687d3532ed126845accb181e0631afbf2cb7bee699e2

build:
  number: 1
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - pandas
    - numpy
    - sphinx
    - plotly
    - netcdf4
    - peakutils
    - scikit-learn
    - ipywidgets
    - xarray
    - colorlover
  run:
    - python
    - pandas
    - numpy
    - sphinx
    - plotly
    - netcdf4
    - peakutils
    - scikit-learn
    - ipywidgets
    - xarray
    - colorlover

test:
  imports:
    - divebomb

about:
  home: https://gitlab.oceantrack.org/anunes/divebomb
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: 'An marine animal dive analysis tool'
  description: |
    Divebomb is a python package that uses pandas
    to divide a timeseries of depths into individual
    dives and apply machine learning to cluster the
    dives.

  doc_url: http://divebomb.readthedocs.io/
  dev_url: https://gitlab.oceantrack.org/anunes/divebomb

extra:
  recipe-maintainers:
    - alexetnunes
